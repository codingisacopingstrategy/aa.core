<!DOCTYPE HTML>
<html 
    xmlns:aa="http://activearchives.org/elements/1.0/" version="HTML+RDFa 1.1">
<head>
{% block head %}
<meta charset="utf-8" />
<title>{% block title %}active archives{% endblock %}</title>

<link rel="stylesheet" href="{{ STATIC_URL }}lib/css/reset.css" type="text/css" />

{% block jquery %}
<script src="{{ STATIC_URL }}lib/jquery/jquery.js"></script>
<script src="{{ STATIC_URL }}lib/jquery/jquery-ui.js"></script>    
<script src="{{ STATIC_URL }}lib/jquery.djangocsrf.js"></script>    
<script src="{{ STATIC_URL }}lib/jquery.layout.js"></script>   
<link rel="stylesheet" href="{{ STATIC_URL }}lib/jquery/jquery-ui.css" type="text/css"/>
{% endblock jquery %}

<script> 
$(document).ready(function() {
    $('body').layout({ applyDefaultStyles: true }).close("west");
});
</script> 

<link rel="stylesheet" href="{{ STATIC_URL }}aacore/css/aa.styles.css" type="text/css"/>

{% block extrahead %}{% endblock %}

{% endblock head %}
</head>

<body>
<nav id="left" class="ui-layout-west"> 
    <input type="search" name="some_name" value="" />
    <input type="submit" name="some_name" value="Search" />
</nav>

<div id="right" class="ui-layout-center"> 
{% block body %}{% endblock body %} 
</div>

</body>
</html>
