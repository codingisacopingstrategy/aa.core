<!DOCTYPE HTML>

<html xmlns="http://www.w3.org/1999/xhtml"
    {% for ns in namespaces %}
    xmlns:{{ ns.name }}="{{ ns.url }}"
    {% endfor %}
    version="HTML+RDFa 1.1">

<head>
    {% block head %}
    <meta charset="utf-8" />

<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="cache-control" content="no-store" />

    <title>{% block title %}active archives{% endblock %}</title>

    <link rel="stylesheet" href="{{ STATIC_URL }}lib/css/reset.css" type="text/css" />
    <link rel="stylesheet" href="{{ STATIC_URL }}aacore/css/layout-default-latest.css" type="text/css" />
    <link rel="aa-embed" href="{% url aa-embed %}" type="text/css" />

    {% block jquery %}
    <script src="{{ STATIC_URL }}lib/jquery/jquery.js"></script>
    <script src="{{ STATIC_URL }}lib/jquery/jquery-ui.js"></script>    
    <link rel="stylesheet" href="{{ STATIC_URL }}lib/jquery/jquery-ui.css" type="text/css" />

    <script src="{{ STATIC_URL }}lib/jquery.djangocsrf.js"></script>    
    <script src="{{ STATIC_URL }}lib/jquery.layout.js"></script>   
    <link rel="stylesheet" href="{% url aa-colors-css %}" media="screen" />
    {% endblock jquery %}

    <link rel="stylesheet" href="{{ STATIC_URL }}aacore/css/aa.styles.css" media="screen" />

    {% block extrahead %}{% endblock %}
    {% endblock head %}
</head>

<body>
    {% block prebody %}{% endblock %}

    <div id="center" class="ui-layout-center"> 
    {% block body %}{% endblock body %} 
    </div>

    {% block postbody %}{% endblock %}
    </body>
</html>
