<h2>Shortcuts Cheatsheet</h2>

<dl>
    <dt><code>Ctrl + Shift + &uarr;</code><dt>
    <dd>Play/Pause</dd>
    <dt><code>Ctrl + Shift +  &darr;</code></dt>
    <dd>Paste Timecode</dd>
    <dt><code>Ctrl + Shift + &larr;</code></dt>
    <dd>- 5 seconds</dd>
    <dt><code>Ctrl + Shift + &rarr;</code></dt>
    <dd>+ 5 seconds</dd>
</dl>
