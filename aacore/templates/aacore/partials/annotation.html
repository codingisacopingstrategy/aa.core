<section rel="{{ target }}" data-post-url="{{ post_url }}">
    <a class="edit" href="#">edit</a>
    <form class="source">
        <p>
            <textarea>{{ source }}</textarea>
        </p>
        <p>
            <button class="cancel">Cancel</button>
            <button class="save">Save</button>
        </p>
    </form>
    <article class="rendered"><div>{{ rendered }}</div></article>
</section>
