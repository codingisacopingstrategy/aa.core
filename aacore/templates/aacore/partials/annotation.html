<section class="annotation" {% if target %}about="{{ target }}"{% endif %} data-post-url="{{ post_url }}">
    <p class="handle"><a class="edit" href="#">edit</a></p>
    <form class="source">
        <p>
            <textarea>{{ source }}</textarea>
        </p>
        <p>
            <button class="cancel">Cancel</button>
            <button class="save">Save</button>
        </p>
    </form>
    <article rel="aa:annotation" class="rendered"><div>{{ rendered }}</div></article>
</section>
