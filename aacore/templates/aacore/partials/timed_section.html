<section class="timed-section">
    <p><a style="float: right" class="edit" href="#">edit</a></p>
    <form class="source" action="{{ post_url}}" method="post">
        <textarea>{{ markdown }}</textarea>
        <p>
            <button class="cancel">Cancel</button>
            <input type="submit" value="Update" />
        </p>
    </form>
    <article>
        <p class="timecode">{{ timecode }}</p>
        {{ rendered }}
    </article>
</section>
